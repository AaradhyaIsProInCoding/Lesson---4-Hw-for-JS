<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <p id="result"></p>
    <script>
        function FindMax() {
            var i;
            var max = 0;
            for (i = 0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max
        }
        document.getElementById("result").innerHTML = FindMax(2, 9, 7);
    </script>
</body>
</html>
